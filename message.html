<head>
  <title>Message Board</title>
  <style>
    /* Basic styling for better readability */
    body {
      font-family: sans-serif;
    }
    .message-board {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      min-height: 200px; /* Adjust as needed */
    }
    .message {
      margin-bottom: 5px;
      border: 1px solid #eee;
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h2>Message Board</h2>

  <div class="message-board" id="messageBoard">
    </div>

  <input type="text" id="messageInput" placeholder="Enter your message..." style="width: 100%;">
  <button onclick="sendMessage()">Submit</button>

  <script>
    // Simulate in-memory storage (replace with actual server-side storage)
    let messages =;

    function sendMessage() {
      const messageInput = document.getElementById('messageInput');
      const messageBoard = document.getElementById('messageBoard');

      if (messageInput.value.trim() !== '') {
        const newMessage = {
          text: messageInput.value,
          timestamp: new Date().toISOString() 
        };
        messages.push(newMessage); 

        displayMessages();
        messageInput.value = ''; // Clear the input field
      }
    }

    function displayMessages() {
      messageBoard.innerHTML = ''; // Clear existing messages

      messages.forEach(message => {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.textContent = `${message.timestamp.slice(0, 16)} - ${message.text}`; 
        messageBoard.appendChild(messageDiv);
      });
    }

    // Initial display (if any messages exist)
    displayMessages(); 
  </script>
